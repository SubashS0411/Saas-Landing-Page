<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-black font-sans text-white h-screen overflow-hidden flex items-center justify-center relative selection:bg-indigo-500 selection:text-white">

    <!-- Background -->
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
            alt="Space" class="w-full h-full object-cover opacity-40">
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
    </div>

    <div class="relative z-10 text-center px-4 max-w-2xl mx-auto">
        <div class="mb-8 relative inline-block">
            <!-- Floating Astronaut (Imagine SVG or Image) -->
            <div
                class="text-9xl font-display font-bold text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-500 animate-pulse">
                404
            </div>
        </div>

        <h2 class="text-3xl md:text-5xl font-display font-bold mb-6">Houston, we have a problem.</h2>
        <p class="text-xl text-gray-400 mb-10 leading-relaxed">
            The page you are looking for has drifted into a black hole or does not exist in this dimension.
        </p>

        <a href="index.html"
            class="inline-flex items-center gap-2 px-8 py-4 bg-white text-black rounded-full font-bold hover:bg-gray-200 transition transform hover:scale-105 shadow-xl shadow-white/10">
            <i class="ph ph-rocket-launch text-xl"></i> Return to Mission Control
        </a>
    </div>

</body>

</html>
