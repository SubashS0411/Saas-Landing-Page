<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OrbitScale</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#6366f1', 500: '#6366f1', 600: '#4f46e5' },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="bg-slate-900 min-h-screen flex items-center justify-center p-4 selection:bg-primary selection:text-white overflow-hidden relative">

    <div class="absolute inset-0 z-0">
        <div
            class="absolute bottom-1/4 left-1/4 w-96 h-96 bg-primary-600/20 rounded-full blur-3xl animate-pulse delay-500">
        </div>
        <div class="absolute top-1/4 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl animate-pulse"></div>
    </div>

    <div class="glass-dark w-full max-w-md p-8 sm:p-10 rounded-3xl relative z-10 shadow-2xl border border-slate-700/50">

        <div class="text-center mb-10">
            <a href="index.html" class="inline-flex items-center gap-2 mb-6 hover:opacity-80 transition">
                <div
                    class="w-10 h-10 rounded-lg bg-gradient-to-br from-primary-500 to-indigo-700 flex items-center justify-center text-white font-bold text-xl">
                    O</div>
                <span class="font-display font-bold text-2xl text-white">OrbitScale</span>
            </a>
            <h1 class="text-2xl font-bold text-white mb-2">Create an account</h1>
            <p class="text-slate-400">Start building your next big thing.</p>
        </div>

        <form class="space-y-6">
            <div class="relative">
                <input type="text" id="name"
                    class="peer block w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white placeholder-transparent focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500 transition"
                    placeholder="Full Name">
                <label for="name"
                    class="absolute left-4 -top-2.5 bg-slate-900 px-1 text-slate-400 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-500 peer-placeholder-shown:top-3.5 peer-placeholder-shown:bg-transparent peer-focus:-top-2.5 peer-focus:text-primary-400 peer-focus:text-sm peer-focus:bg-slate-900">Full
                    Name</label>
            </div>

            <div class="relative">
                <input type="email" id="email"
                    class="peer block w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white placeholder-transparent focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500 transition"
                    placeholder="Email">
                <label for="email"
                    class="absolute left-4 -top-2.5 bg-slate-900 px-1 text-slate-400 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-500 peer-placeholder-shown:top-3.5 peer-placeholder-shown:bg-transparent peer-focus:-top-2.5 peer-focus:text-primary-400 peer-focus:text-sm peer-focus:bg-slate-900">Email
                    Address</label>
            </div>

            <div class="relative">
                <input type="password" id="password"
                    class="peer block w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-slate-700 text-white placeholder-transparent focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500 transition"
                    placeholder="Password">
                <label for="password"
                    class="absolute left-4 -top-2.5 bg-slate-900 px-1 text-slate-400 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-500 peer-placeholder-shown:top-3.5 peer-placeholder-shown:bg-transparent peer-focus:-top-2.5 peer-focus:text-primary-400 peer-focus:text-sm peer-focus:bg-slate-900">Password</label>
            </div>

            <button type="submit" onclick="window.location.href='user-dashboard.html'; return false;"
                class="block w-full py-3.5 px-6 text-center rounded-xl bg-primary-600 font-bold text-white hover:bg-primary-700 transition shadow-lg shadow-primary-500/25">
                Create Account
            </button>
        </form>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-slate-900 text-slate-500">Or sign up with</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button
                class="flex items-center justify-center gap-2 py-2.5 px-4 rounded-xl bg-slate-800 border border-slate-700 text-white hover:bg-slate-700 transition">
                <i class="ph ph-github-logo text-xl"></i> GitHub
            </button>
            <button
                class="flex items-center justify-center gap-2 py-2.5 px-4 rounded-xl bg-slate-800 border border-slate-700 text-white hover:bg-slate-700 transition">
                <i class="ph ph-google-logo text-xl text-red-500"></i> Google
            </button>
        </div>

        <p class="mt-8 text-center text-sm text-slate-400">
            Already have an account? <a href="login.html"
                class="text-primary-400 hover:text-primary-300 font-medium">Log in</a>
        </p>

    </div>

    <button
        class="rtl-toggle-btn fixed bottom-6 right-6 w-12 h-12 rounded-full bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 flex items-center justify-center shadow-lg transition z-50">
        <i class="ph ph-globe text-2xl"></i>
    </button>
    <script src="js/rtl-toggle.js"></script>

</body>

</html>
